plugins {
    id 'java'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
}

checkstyle {
    configFile = file("config/checkstyle/checkstyle.xml")
}

test {
    useJUnitPlatform()
}
